<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link " routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/registro">Crear cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" [(ngModel)]="nombre" class="form-control" type="text" name="nombre">
                    </div>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre Usuario</label>
                        <input id="nombreUsuario" [(ngModel)]="nombreUsuario" class="form-control" type="text"
                            name="nombreUsuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" [(ngModel)]="password" class="form-control" type="password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" [(ngModel)]="email" class="form-control" type="email" name="email">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i
                                class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
