<app-menu></app-menu>
<div class="container mt-3">
    <table class="table table-dark mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>PRECIO</th>
                    <th>VER</th>
                    <th *ngIf="isAdmin">EDITAR</th>
                    <th *ngIf="isAdmin">BORRAR</th>
                </tr>
            </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.precio}}</td>
                <td><button class="btn btn-primary" (click)="openModal(template,producto.id)"><i class="far fa-eye"></i>Ver</button></td>
                <td *ngIf="isAdmin"><button class="btn btn-warning" routerLink="/editar/{{producto.id}}"><i class="far fa-edit"></i>editar</button></td>
                <td *ngIf="isAdmin"><button class="btn btn-danger" (click)="borrar(producto.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
            </tr>
        </tbody>          
    </table>
    <div class="mt-3" *ngIf="isAdmin">
        <button class="btn btn-outline-success  btn-lg" routerLink="/nuevo">Nuevo Producto</button>
    </div>
</div>


<ng-template #template>
    <div class="container">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">  
            <div class="col-md-4 ">
                <div class="card mx-auto" style="width: 25rem;">
                    <div class="card-header list-group-item list-group-item-action active">
                        <h4 class="text-center ">Detalle producto</h4>
                    </div>
                    <ul class="list-group list-group-item-action ">
                        <li class="list-group-item list-group-item-action"><b>ID: </b>{{productoDetalle.id}}</li>
                        <li class="list-group-item list-group-item-action"><b>Nombre: </b>{{productoDetalle.nombre}}</li>
                        <li class="list-group-item list-group-item-action"><b>Precio: </b>{{productoDetalle.precio}}$</li>
                    </ul>              
                </div>              
            </div>
       </div>
    </div>
  </ng-template>
