<app-menu></app-menu>
<div class="container mt-3" *ngIf="producto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="editar()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="nombre" [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input class="form-control" type="number" name="precio" [(ngModel)]="producto.precio" required>
                </div>
                <button class="btn btn-outline-success  btn-block" [disabled]="!f.valid">
                    <i class="fas fa-edit"></i> Actualizar</button>
                <button class="btn btn-outline-primary  btn-block" routerLink="/lista">
                    <i class="fas fa-undo-alt"></i> Regresar</button>
            </form>
        </div>
    </div>
</div>
