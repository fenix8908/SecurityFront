<app-menu></app-menu>
<div class="container mt-5 mt-3">  
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body bg-dark text-white">
                    <form (ngSubmit)="guardar()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input  class="form-control" type="text" name="nombre" [(ngModel)]="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input  class="form-control" type="number" name="precio" [(ngModel)]="precio" required>
                        </div>
                        <button class="btn btn-outline-success  btn-block" [disabled]="!f.valid">
                            <i class="fas fa-plus-circle"></i> Crear</button>
                        <button class="btn btn-outline-primary  btn-block" routerLink="/lista">
                             <i class="fas fa-undo-alt"></i> Regresar</button>
                    </form>
              </div>
            </div>
        </div>
    </div>
</div>
